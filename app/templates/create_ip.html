{%extends "layout.html" %}

{% block content %}
<div class="text-center mt-5">
  <form style="max-width:480px;margin:auto;" method="POST">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Declare your ip</h1>
    </div>
    <input type="ip" id="inputIp" class="form-control mb-1" name="ip" value="{{ ip }}"
      placeholder="ip" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Trust me!</button>
  </form>
</div>

{% endblock %}
